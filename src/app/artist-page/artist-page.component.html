<!DOCTYPE html>
<html>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<style>
body, html {
  height: 100%;
  font-family: "Inconsolata", sans-serif;
}

.bgimg {
  background-position: center;
  background-size: cover;
  background-image: url();
  min-height: 75%;
}

.menu {
  display: none;
}
</style>
<body>



<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
    <div class="w3-display-bottomleft w3-center w3-padding-large w3-hide-small">
    </div>
    <div class="w3-display-middle w3-center">
    </div>
    <img src="assets/img/Art.jpg" style="width:100%;max-width:1700px" class="w3-margin-top">
    <div class="w3-display-bottomright w3-center w3-padding-large">
    </div>
  
  </header>

<!-- Add a background color and large text to the whole page -->
<div class="w3-sand w3-grayscale w3-large">

<!-- About Container -->
<div class="w3-container" id="about">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">Artists On Tour</span></h5>
    <p>Stay tuned for regular updates of artists on tour </p>
    <div class="w3-panel w3-leftbar w3-light-grey">
    </div>
  </div>
</div>


  
  <!-- End page content -->
  </div>
</body>
</html>
