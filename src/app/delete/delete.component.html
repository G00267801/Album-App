<mat-accordion *ngFor="let album of MyAlbums">
    <mat-expansion-panel [expanded]="true" >
    <mat-expansion-panel-header>
    <mat-panel-title>
    <h3> {{ album.title }} </h3>
    </mat-panel-title>
    <mat-panel-description>
    <h3>{{ album.year }}</h3>
    </mat-panel-description>
    </mat-expansion-panel-header>
    <img src="{{album.poster}}">
    <mat-action-row>
  <button mat-button [routerLink]="['/edit', album._id]" color="primary">EDIT</button>
    
    <button mat-button (click)="onDelete(album._id)" color="warn">DELETE</button>
    </mat-action-row>
    </mat-expansion-panel>
    </mat-accordion>
